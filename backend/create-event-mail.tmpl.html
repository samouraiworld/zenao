<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="en">

<head>
    <link rel="preload" as="image" href="{{.imageURL}}" />

    <link rel="preload" as="image" href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-logo.png" />
    <link rel="preload" as="image"
        href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-product.png" />
    <link rel="preload" as="image"
        href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-recomendation-1.png" />
    <link rel="preload" as="image"
        href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-recomendation-2.png" />
    <link rel="preload" as="image"
        href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-recomendation-4.png" />
    <link rel="preload" as="image" href="https://react-email-demo-idoq90nzw-resend.vercel.app/static/nike-phone.png" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta name="x-apple-disable-message-reformatting" />
    <!--$-->
</head>

<body
    style='background-color:#ffffff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif'>
    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
        style="max-width:100%;margin:10px auto;width:600px;border:1px solid #E5E5E5;">
        <tbody>
            <tr style="width:100%">
                <td>
                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="background-color:#000000">
                        <tbody>
                            <tr>
                                <td>
                                    <img alt="Event" src="{{.eventImageURL}}"
                                        style="display:block;outline:none;border:none;text-decoration:none;margin:auto"
                                        width="100%" />
                                    <h1
                                        style="padding:40px;font-size:40px;line-height:1.3;font-weight:400;text-align:center;letter-spacing:-1px;color:#ffffff;">
                                        Event created!
                                    </h1>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="padding-left:40px;padding-right:40px;padding-top:22px;padding-bottom:22px">
                        <tbody>
                            <tr>
                                <td>
                                    <p style="font-size:18px;font-weight:500;margin:0;line-height:2;">
                                        Event details:
                                    </p>
                                    <p style="font-size:30px;font-weight:500;margin:0;">
                                        {{.eventName}}
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="padding-left:40px;padding-right:40px;padding-bottom:20px">
                        <tbody>
                            <tr>
                                <td>
                                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0"
                                        role="presentation">
                                        <tbody style="margin:-10px;display:block;border-spacing:10px;">
                                            <tr style="width:100%">
                                                <td data-id="__react-email-column"
                                                    style="background-color:#F5F5F5;border-radius:10px;padding:14px;width:50%;vertical-align:top;">
                                                    <p
                                                        style="color:#666666;font-size:14px;margin:0;font-weight:500;padding-bottom:30px;">
                                                        DATE AND TIME
                                                    </p>
                                                    <p style="font-size:18px;margin:0;font-weight:500;">
                                                        {{.dateTime}}
                                                    </p>
                                                </td>
                                                <td data-id="__react-email-column"
                                                    style="background-color:#F5F5F5;border-radius:10px;padding:14px;width:50%;vertical-align:top;">
                                                    <p
                                                        style="color:#666666;font-size:14px;margin:0;font-weight:500;padding-bottom:30px;">
                                                        ADDRESS
                                                    </p>
                                                    <p style="font-size:18px;margin:0;font-weight:500;">
                                                        {{.address}}
                                                    </p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation"
                        style="padding-left:40px;padding-right:40px;padding-bottom:22px;">
                        <tbody>
                            <tr>
                                <td>
                                    <a href="{{.eventURL}}"
                                        style="margin:0;text-align:center;display:block;padding:16px;background-color:#000000;border-radius:8px;margin:0;text-decoration-line:none;color:#FFFFFF">
                                        See the event
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <!--/$-->
</body>

</html>
