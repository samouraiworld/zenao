specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum
  name: TicketMaster
  network: base-sepolia
  source:
    address: "0x8a6288c06c6b01Cdc114CC9836A25a29889768d2"
    abi: TicketMaster
    startBlock: 35586778
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.9
    language: wasm/assemblyscript
    entities:
    - CreatorSet
    - SaleEndSet
    - TicketCancelled
    - TicketEmitted
    abis:
    - name: TicketMaster
      file: ./abis/TicketMaster.json
    eventHandlers:
    - event: SaleEndSet(address,uint256,bool)
      handler: handleSaleEndSet
    - event: CreatorSet(address,address)
      handler: handleCreatorSet
    - event: TicketCancelled(address,bytes)
      handler: handleTicketCancelled
    - event: TicketEmitted(address,address,bytes)
      handler: handleTicketEmitted
    - event: StartDateSet(address,uint256)
      handler: handleStartDateSet
    file: ./src/ticket-master.ts
