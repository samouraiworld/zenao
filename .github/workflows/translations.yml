name: translations

on:
  push:
    branches:
    - main
  pull_request:
  merge_group:

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: "npm install"
      - run: "npx turbo translations"
