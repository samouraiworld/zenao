name: Schema

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v3
        with:
          go-version: "1.23"

      - name: Install atlas
        run: make install-atlas

      - name: Update schema
        run: make update-schema

      - name: Check diff
        run: git diff --exit-code
