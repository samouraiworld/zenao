name: Deploy Prod

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Golang with cache
        uses: magnetikonline/action-golang-cache@v5
        with:
          go-version-file: go.mod
          cache-key-suffix: deploy-prod

      - name: Get go binaries path
        id: go-bin-path
        run: echo "PATH=$(go env GOPATH)/bin" >> "$GITHUB_OUTPUT"
      - name: Cache atlas
        id: cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.go-bin-path.outputs.PATH }}
          key: ${{ runner.os }}-atlas-bin2-c261f318ac25924555e63fdf005cc53de43fa5db
      - name: Install atlas
        if: steps.cache.outputs.cache-hit != 'true'
        run: make install-atlas

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Enable maintenance mode
        uses: appleboy/ssh-action@v1
        with:
          host: 62.210.92.144
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd zenao
            yq -i 'del(.services.backend.command)' prod.backend.docker-compose.yml
            yq -i '.services.backend |= ({"command": "--maintenance"} + .)' prod.backend.docker-compose.yml
            docker compose -f prod.backend.docker-compose.yml up -d backend

      - name: Backup DB
        uses: tursodatabase/create-database-action@v1
        with:
          organization_name: samourai-coop
          api_token: ${{ secrets.TURSO_API_TOKEN }}
          existing_database_name: zenao-prod
          new_database_name: zenao-prod-${{ steps.date.outputs.date }}

      - name: Migrate DB
        run: TURSO_TOKEN=${{ secrets.PROD_TURSO_TOKEN }} atlas migrate apply --dir "file://migrations" --env prod

      - name: Upgrade gno
        uses: appleboy/ssh-action@v1
        with:
          host: 62.210.95.61
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd zenao
            git fetch
            git checkout ${{ github.sha }}
            go run ./backend gentxs --db "libsql://zenao-prod-samourai-coop.turso.io?authToken=${{ secrets.PROD_TURSO_TOKEN }}" --admin-mnemonic '${{ secrets.PROD_ADMIN_MNEMONIC }}' --chain-id zenao-dev
            docker compose -f prod.gno.docker-compose.yml up -d --build gno --wait

      - name: Upgrade backend
        uses: appleboy/ssh-action@v1
        with:
          host: 62.210.92.144
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd zenao
            git fetch
            git checkout ${{ github.sha }}
            yq -i 'del(.services.backend.command)' prod.backend.docker-compose.yml
            docker compose -f prod.backend.docker-compose.yml up -d --build backend